<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
     
    <div class="container">
        <h1 class="eg_num">Advice #<span id ="eg_quote_no">100</span></h1>
        <p class="eg_quote">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
        <div class="eg_btm_lin">
          <picture>
            <source srcset="images/pattern-divider-mobile.svg" media="(max-width: 400px)">
            <img src="images/pattern-divider-desktop.svg" aria-hidden="true" class="advice__divider">
        </picture>
        </div>

        <div class="eg_dice" id="generate_advice"> 
          <img src="images/icon-dice.svg" alt="icon">
        </div>

    </div>

  </main>

  <script src="script.js"></script>

</body>
</html>
